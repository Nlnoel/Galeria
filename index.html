<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/icon.css" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <link rel="icon" type="image/png" href="imagens/icon/titulo.png" style="color: black">
        <title>Galeria de Fotos</title>

    </head>

    <body class="grey lighten-3">

        <header>
            <nav>
                <div class="nav-wrapper">
                    <div class="container">
                        <a href="#" class="brand-logo">Discovering Pearls</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li class="input-field">
                                <i class="white-text material-icons prefix" id="search">search</i>
                                <input type="text" class="autocomplete white-text" placeholder="Procurar" id="strSearch">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <!-- modal onde vem os albuns -->
            <div class="row" view="false"></div>

            <div class="fixed-action-btn" id="acoes">
                <a class="btn-floating btn-large red">
                    <i class="large material-icons">list</i>
                </a>
                <ul>
                    <li>
                        <a class="btn-floating red modal-trigger" id="add-album" href="#modalAddImg">
                            <i class="material-icons green tooltipped" data-position="bottom" data-tooltip="Adicionar Album">add</i>
                        </a>
                    </li>
                    <li>
                        <a class="btn-floating yellow darken-1 tooltipped modal-trigger" id="list-albuns" data-position="bottom" data-tooltip="Listar todos Albuns" href="#modalAddImg">
                            <i class="material-icons">perm_media</i>
                        </a>
                    </li>
                </ul>
            </div>

        </main>

        <form id="add-in-album">
            <input type="hidden" name="album" value="">
            <input type="hidden" name="action" value="AddPhotography">
            <div id="modalAddImg" class="modal">
                <div id="photography" style="padding: 12px;">
                    <input type="file" id="add-new-img" name="add-new-img" style="display: none;">
                </div>
                <div class="modal-footer">
                    <div class="progress" id="progress-load" style="display:none;">
                        <div class="indeterminate"></div>
                    </div>
                    <button type="button" class="waves-effect waves-green btn tooltipped" id="oneMore" data-position="bottom" data-tooltip="">Adicionar</button>
                    <button class="modal-close waves-effect waves-green btn red lighten-2 tooltipped" data-position="bottom" data-tooltip="Fechar Modal">Fechar</button>
                </div>
            </div>
        </form>

        <script type="text/javascript" src="js/action.js"></script>
    </body>
</html>
